apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-api.fullname" . }}
  labels:
    {{- include "auth-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "auth-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config-environment: {{ include (print $.Template.BasePath "/config-environment.yaml") . | sha256sum }}
        checksum/config-config: {{ include (print $.Template.BasePath "/config-json.yaml") . | sha256sum }}
        image/hash: {{ .Values.image.hash }}
      labels:
        {{- include "auth-api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "auth-api.fullname" . }}-environment
            {{- if .Values.envSecret }}
            - secretRef:
                name: {{ .Values.envSecret }}
            {{- end }}
          volumeMounts:
            - name: config-json
              mountPath: /app/config.json
              subPath: config.json
            {{- if eq (include "auth-api.is-sqlite" .) "true" }}
            - name: sqlite-pvc
              mountPath: {{ include "auth-api.sqlite-path" . }}
              subPath: auth.db
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-json
          configMap:
            name: {{ include "auth-api.fullname" . }}-config
        {{- if eq (include "auth-api.is-sqlite" .) "true" }}
        - name: sqlite-pvc
          persistentVolumeClaim:
            claimName: {{ include "auth-api.fullname" . }}-pvc
        {{- end -}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}